<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake News Detector</title>
  <link rel="manifest" href="/static/manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    .card {
      max-width: 900px;
      margin: 40px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.5);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 35px 70px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.6);
    }
    h1 {
      font-size: 2.8em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      color: #555;
      font-size: 1.05em;
      margin-bottom: 32px;
      font-weight: 400;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #e8eaf6;
      background: #fafbff;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.03);
      transition: all 0.3s;
      font-family: inherit;
      resize: vertical;
      line-height: 1.6;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102,126,234,0.08), inset 0 2px 6px rgba(0,0,0,0.03);
      background: #fff;
    }
    .button-group {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(102,126,234,0.3);
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102,126,234,0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .upload-label {
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(245,87,108,0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
    }
    .upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(245,87,108,0.4);
    }
    .result {
      margin-top: 36px;
      padding: 28px;
      font-weight: 700;
      font-size: 2em;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-radius: 12px;
      background: rgba(255,255,255,0.5);
    }
    .result.visible {
      opacity: 1;
      transform: scale(1);
      animation: resultBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes resultBounce {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    #probbar {
      margin-top: 28px;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    #probbar.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .prob-container {
      background: rgba(102,126,234,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-top: 16px;
      border: 1px solid rgba(102,126,234,0.1);
    }
    #bar {
      height: 36px;
      width: 0;
      background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
      border-radius: 8px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(231,76,60,0.3);
      position: relative;
      overflow: hidden;
    }
    #bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    #probval {
      font-size: 20px;
      font-weight: 700;
      margin-left: 10px;
      color: #667eea;
    }
    .attribution {
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      margin-bottom: 24px;
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
      letter-spacing: 0.3px;
    }
    #fileinfo {
      margin-top: 12px;
      padding: 12px 16px;
      background: rgba(102,126,234,0.08);
      border-radius: 8px;
      font-size: 13px;
      color: #667eea;
      display: none;
      border-left: 3px solid #667eea;
    }
    #langcred {
      margin-top: 20px;
      padding: 18px;
      background: rgba(102,126,234,0.05);
      border-radius: 12px;
      display: none;
      border: 1px solid rgba(102,126,234,0.1);
    }
    #langinfo {
      font-size: 14px;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #explain {
      margin-top: 20px;
      padding: 18px;
      font-size: 15px;
      color: #444;
      background: rgba(102,126,234,0.03);
      border-radius: 10px;
      line-height: 1.7;
      border-left: 3px solid #667eea;
    }
    #saveShareRow {
      margin-top: 28px;
      display: none;
      gap: 12px;
      flex-wrap: wrap;
    }
    #savebtn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      box-shadow: 0 4px 16px rgba(17,153,142,0.3);
    }
    #savebtn:hover {
      box-shadow: 0 8px 24px rgba(17,153,142,0.4);
    }
    #sharebtn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 4px 16px rgba(79,172,254,0.3);
    }
    #sharebtn:hover {
      box-shadow: 0 8px 24px rgba(79,172,254,0.4);
    }
    @media (max-width: 600px) {
      .card {
        padding: 28px;
      }
      h1 {
        font-size: 2.2em;
      }
      .subtitle {
        font-size: 0.95em;
      }
      textarea {
        height: 140px;
      }
      .button-group {
        gap: 10px;
      }
      button,
      .upload-label {
        flex: 1;
        min-width: 140px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="attribution">Created by Suvaditya Roy</div>
    <div class="card">
      <h1>üîç Fake News Detector</h1>
      <p class="subtitle">Advanced AI-powered analysis for detecting misinformation in news content</p>
      <textarea id="text" placeholder="Paste your news text or article here for analysis..."></textarea>
      <div class="button-group">
        <button id="btn">üöÄ Analyze</button>
        <label class="upload-label">
          <span id="filelabel">üìÅ Upload File</span>
          <input type="file" id="fileinput" accept=".pdf,.docx,.txt" style="display:none">
        </label>
      </div>
    <div id="fileinfo"></div>
    <div id="langcred">
      <div id="langinfo"></div>
      <div id="credinfo"></div>
    </div>
      <div id="saveShareRow">
        <button id="savebtn">üíæ Save as PDF</button>
        <button id="sharebtn">üì§ Share Result</button>
      </div>
      <div class="result" id="result"></div>
      <div id="probbar">
        <div class="prob-container">
          <div style="font-size:16px;margin-bottom:14px;font-weight:600;color:#333">
            Confidence Level: <span id="probval"></span>
          </div>
          <div style="background:rgba(102,126,234,0.08);border-radius:8px;overflow:hidden;height:36px;width:100%">
            <div id="bar"></div>
          </div>
        </div>
        <div id="explain"></div>
      </div>
    </div>
  </div>

  <script>

    async function predict(text){
      try {
        const res = await fetch('/predict', {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({text})
        });
        if(!res.ok){
          let errMsg = 'Request failed';
          try {
            const err = await res.json();
            errMsg = err.detail || errMsg;
          } catch(e) {
            errMsg = `HTTP ${res.status}`;
          }
          throw new Error(errMsg);
        }
        return res.json();
      } catch (e) {
        // Log error to console for debugging
        console.error('Fetch error:', e);
        throw new Error('Failed to fetch: ' + e.message);
      }
    }

  const saveShareRow = document.getElementById('saveShareRow');
  document.getElementById('btn').addEventListener('click', async ()=>{
      const txt = document.getElementById('text').value;
      const out = document.getElementById('result');
      const bar = document.getElementById('bar');
      const probbar = document.getElementById('probbar');
      const explain = document.getElementById('explain');
      const probval = document.getElementById('probval');
      const langcred = document.getElementById('langcred');
      const langinfo = document.getElementById('langinfo');
      const credinfo = document.getElementById('credinfo');
      out.textContent = 'Detecting...';
  out.classList.remove('visible');
  saveShareRow.style.display = 'none';
      probbar.classList.remove('visible');
      probbar.style.display = 'none';
      bar.style.width = '0%';
      probval.textContent = '';
      langcred.style.display = 'none';
      try{
        // Language detection
        let lang = 'en';
        if(window.Intl && window.Intl.Locale){
          try{
            lang = new Intl.Locale(navigator.language).baseName;
          }catch{}
        }
        langinfo.textContent = 'Detected language: ' + lang.toUpperCase();
        langcred.style.display = 'block';
    // Remove source credibility and URL detection
    credinfo.textContent = '';
        const r = await predict(txt);
        let color = r.label === 'fake' ? '#e74c3c' : '#27ae60';
        out.textContent = r.label === 'fake' ? 'Fake News' : 'Real News';
        out.style.color = color;
  out.classList.add('visible');
  saveShareRow.style.display = 'flex';
        bar.style.background = color;
        setTimeout(()=>{
          bar.style.width = (r.probability*100).toFixed(1) + '%';
        }, 100);
        probval.textContent = (r.probability*100).toFixed(1) + '%';
        probbar.style.display = 'block';
        setTimeout(()=>{ probbar.classList.add('visible'); }, 150);
        explain.textContent = r.label === 'fake' ?
          'This text has features often found in fake news: sensational keywords, excessive punctuation, or unusual formatting.' :
          'This text looks typical for real news: neutral language, normal length, and few suspicious features.';
      }catch(e){
        out.textContent = e.message;
        out.style.color = '#333';
  out.classList.add('visible');
  probbar.classList.remove('visible');
  probbar.style.display = 'none';
  saveShareRow.style.display = 'none';
      }
    });

    // Save as PDF
    document.getElementById('savebtn').addEventListener('click', ()=>{
      const txt = document.getElementById('text').value;
      const result = document.getElementById('result').textContent;
      const prob = document.getElementById('probval').textContent;
      const blob = new Blob([
        'Fake News Detector\n\n',
        'Text:\n', txt, '\n\n',
        'Result: ', result, '\n',
        'Probability: ', prob, '\n'
      ], {type:'application/pdf'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fakenews_result.pdf';
      a.click();
      setTimeout(()=>URL.revokeObjectURL(url), 2000);
    });

    // Share result
    document.getElementById('sharebtn').addEventListener('click', ()=>{
      const txt = document.getElementById('text').value;
      const result = document.getElementById('result').textContent;
      const prob = document.getElementById('probval').textContent;
      const shareText = `Fake News Detector\n\nText:\n${txt}\n\nResult: ${result}\nProbability: ${prob}`;
      if(navigator.share){
        navigator.share({title:'Fake News Detector', text:shareText});
      }else{
        alert('Share: ' + shareText);
      }
    });

    // File upload logic
    const fileinput = document.getElementById('fileinput');
    const fileinfo = document.getElementById('fileinfo');
    fileinput.addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if(!file) return;
      fileinfo.style.display = 'block';
      fileinfo.textContent = `Selected: ${file.name}`;
      // Read file and extract text (client-side for .txt, else send to backend)
      if(file.name.endsWith('.txt')){
        const reader = new FileReader();
        reader.onload = function(ev){
          document.getElementById('text').value = ev.target.result;
          fileinfo.textContent += ' (loaded as text)';
        };
        reader.readAsText(file);
      }else{
        // For PDF or DOCX, send to backend for extraction
        const formData = new FormData();
        formData.append('file', file);
        fileinfo.textContent += ' (extracting...)';
        fetch('/extract', {method:'POST', body:formData}).then(async resp=>{
          if(!resp.ok){
            fileinfo.textContent = 'Error extracting text.';
            return;
          }
          const data = await resp.json();
          document.getElementById('text').value = data.text || '';
          fileinfo.textContent += ' (text loaded)';
        }).catch(()=>{
          fileinfo.textContent = 'Error extracting text.';
        });
      }
    });

    // register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/static/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
